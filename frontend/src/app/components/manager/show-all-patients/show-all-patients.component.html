<div class="container">
    <p-table [value]="patients">
        <ng-template #header>
            <tr>
                <th>מס' זהות</th>
                <th>שם משפחה</th>
                <th>שם פרטי</th>
                <th>תאריך לידה</th>
                <th>מין</th>
                <th>כתובת</th>
                <th>טלפון</th>
                <th>מייל</th>
            </tr>
        </ng-template>
        <ng-template #body let-patient>
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.lastName }}</td>
                <td>{{ patient.firstName }}</td>
                <td>{{ patient.birthDate | date:'dd/MM/yyyy' }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.address }}</td>
                <td>{{ patient.phone }}</td>
                <td>{{ patient.email }}</td>
            </tr>

        </ng-template>
    </p-table>
</div>
