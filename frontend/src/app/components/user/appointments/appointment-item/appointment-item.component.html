<p-card class="appointment-card">


    <div class="appointment-details">
        <div class="img">
            <img [src]="doctor.gender == 0 ? 'assets/images/man.png' : 'assets/images/woman.png' ">
        </div>
        <div>
            <div class="appointment-doctor">
                ד"ר {{doctor.name}}
            </div>
            <p-divider></p-divider>
            <div class="appointment-specialty">
                {{specialtyName}}
            </div>
        </div>
        <div>
            <div class="appointment-date">
                <i class="pi pi-calendar"></i>
                {{ appointment.date | date : 'fullDate' }}
            </div>
            <p-divider></p-divider>
            <div class="appointment-hour">
                <i class="pi pi-clock"></i>
                {{ appointment.hour }}
            </div>
        </div>
        <div>
            <div class="doctor-phone">
                <i class="pi pi-phone"></i>
                {{doctor.phone}}
            </div>
            <p-divider></p-divider>
            <div class="doctor-email">
                <i class="pi pi-at"></i>
                {{doctor.email}}
            </div>
        </div>

        <div class="appointment-actions">
            @if (canReschedule) {
            <button pButton type="button" class="p-button-rounded p-button-info" icon="pi pi-calendar-edit"
                (click)="onReschedule()">שינוי מועד</button>
            }
            @if (canCancel) {
            <button pButton type="button" class="p-button-rounded p-button-danger" icon="pi pi-times"
                (click)="onCancel()">ביטול תור</button>
            }
            @if (canBookNew) {
            <button pButton type="button" class="p-button-rounded p-button-success" icon="pi pi-calendar-plus"
                (click)="onBookNew()">קבע תור חדש לרופא</button>
            }

        </div>
    </div>


</p-card>
